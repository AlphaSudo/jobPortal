<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Setup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Container and Row */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: 0;
        }

        .col-5, .col-7 {
            padding: 0;
        }

        /* Left Section (Logo) */
        .coffee_mug_background {
            background-color: #1a1a1a;
            min-height: 100vh;
        }

        .logo_left {
            padding: 30px 50px;
        }

        .logo {
            font-size: 36px;
            color: #ffffff;
        }

        .logo_com {
            color: #ff9900;
        }

        /* Form Section */
        .myForm {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            margin: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1.heading_font, h2.heading_font {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .heading_font {
            font-weight: 700;
        }

        .font-weight-bold {
            font-weight: 700;
        }

        .font_sub_heading_color {
            color: #555;
        }

        /* Form Inputs */
        .form-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        /* Buttons */
        .base_button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .base_button:hover {
            background-color: #0056b3;
        }

        .btn {
            cursor: pointer;
            font-weight: 600;
        }

        /* Card Body Padding */
        .card-body {
            padding: 20px;
        }

        .card-body .row {
            margin-bottom: 15px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .col-5, .col-7 {
                flex: 100%;
                max-width: 100%;
            }

            .myForm {
                margin: 10px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .heading_font {
                font-size: 24px;
            }

            .form-control {
                font-size: 14px;
                padding: 8px;
            }
        }

        .upload-square {
            width: 150px;
            height: 150px;
            border: 2px dashed #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .upload-square img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .upload-square .plus-symbol {
            font-size: 36px;
            color: #007bff;
        }

        .upload-square input[type="file"] {
            display: none;
        }

    </style>
</head>

<body>
<div class="row" style="margin-right:0">
    <div class="col-5 coffee_mug_background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <h2 class="logo" style="color: white">hotdevjobs <span class="logo_com">.com</span></h2>
            <img src="https://otomeyt.ai/wp-content/uploads/2021/06/blog2.jpg" alt="Coffee Mug" class="img-fluid mt-5" />
            <img src="https://media.istockphoto.com/id/1324419719/photo/human-resources-concept-magnifier-and-people-icon-on-purple-background-business-leadership.jpg?s=612x612&w=0&k=20&c=yCqdUDhTRkHTXSrEFa4DktrwvMmMz96pBkjXo9D0vVo=" alt="Coffee Mug" class="img-fluid mt-5" />
        </div>
    </div>
    <div class=" col-7">
        <div class="myForm">
            <form th:action="@{/recruiter-profile/addNew}" th:object="${recruiter}" method="post" enctype="multipart/form-data"
            >
                <div class="row gutters ">
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center ">
                                <h1 class="heading_font font-weight-bold">
                                    Recruiter
                                </h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div >
                                    <h2 class="d-flex justify-content-center heading_font">
                                        Set up your Profile
                                    </h2>
                                </div>
                            </div>

                            <div class="card-body ms-2.5">
                                <label class="heading_font font_sub_heading_color">Name</label>
                                <div class="row ">
                                    <div class="col-md-6 pr-1">
                                        <input placeholder="First Name" id="firstName" th:field="*{firstName}"  name="firstName"  type="text" class="form-control"  />
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <input placeholder="Last Name" id="lastName" name="lastName" th:field="*{lastName}" type="text" class="form-control"  />
                                    </div>
                                </div>
                                <div class="row " >
                                    <div class="col-md-4 pr-1">
                                        <input placeholder="City" name="city" th:field="*{city}" type="text" class="form-control"  />
                                    </div>
                                    <div class="col-md-4 px-1">
                                        <input placeholder="State" name="state" type="text" th:field="*{state}" class="form-control"  />
                                    </div>
                                    <div class="col-md-4 pl-1">
                                        <input placeholder="Country" name="country" th:field="*{country}" type="text" class="form-control"  />
                                    </div>
                                </div>
                                <div class="row " >
                                    <div class="col">
                                        <input placeholder="Company" id="company" name="company" th:field="*{companyName}" type="text" class="form-control"  />
                                    </div>
                                </div>
                                <label class="heading_font font_sub_heading_color mt-2">Profile Photo</label>
                                <div class="row" >

                                    <div id="upload-square" class="upload-square">
                                        <span class="plus-symbol">+</span>
                                        <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none; max-width: 100%; height: auto;" />

                                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                                        <input type="file" id="profilePicture" name="profilePicture" onchange="uploadFile(this.files[0])" class="form-control" />
                                        <input type="hidden" name="profilePhoto" class="form-control"  />
                                        <input type="hidden" id="uploadedFilePath" name="profilePicturePath" />

                                    </div>
                                </div>
                                <div class="row mt-4" >
                                    <div class="col d-flex justify-content-center">
                                        <button type="submit" id="submit2" name="submit" class="btn btn-primary base_button px-4 py-2">Save</button>
                                        <a href="/home3" class="btn btn-custom btn-block">Go back to Home</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    document.getElementById('upload-square').addEventListener('click', function() {
        document.getElementById('profilePicture').click();
    });

    function uploadFile(file) {
        const formData = new FormData();
        formData.append("profilePicture", file);

        const csrfToken = document.querySelector('input[name="_csrf"]').value;

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);
        xhr.setRequestHeader("X-CSRF-TOKEN", csrfToken);

        xhr.onload = function() {
            if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                const base64String = data.base64;

                document.getElementById("uploadedFilePath").value = data.filePath;
                document.getElementById("profilePhoto").value = base64String;

                const imgElement = document.getElementById("uploadedImage");
                imgElement.src = "data:image/jpeg;base64," + base64String;
                imgElement.style.display = "block";
                document.querySelector('.plus-symbol').style.display = 'none';
            } else {
                document.getElementById("uploadMessage").innerHTML = "Error uploading file: " + xhr.statusText;
                console.error("Error uploading file:", xhr.statusText);
            }
        };

        xhr.onerror = function() {
            document.getElementById("uploadMessage").innerHTML = "Error uploading file: " + xhr.statusText;
            console.error("Error uploading file:", xhr.statusText);
        };

        xhr.send(formData);
    }

</script>
